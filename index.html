<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Receitas Deliciosas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe0cc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff7043;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff7043;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e55f32;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ff7043;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <input type="text" id="nome" placeholder="Seu nome">
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Sua senha">

    <button onclick="entrar()">Entrar</button>

    <a href="index.html">Voltar ao site</a>
  </div>

  <script>
    function entrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      alert("Login realizado com sucesso! Bem-vindo, " + nome + "!");
      window.location.href = "index.html"; // redireciona para o site
    }
  </script>

  <script>
    window.location.href = "home.html";  // ou “index.html” ou outro nome de arquivo

  </script>

</body>
</html>
